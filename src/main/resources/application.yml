spring:
  profiles:
    active:dev

  mvc:
    view:
      prefix: /WEB-INF/pages/
      suffix: .jsp

server:
  servlet.context-path: /InfyGoBoot
  port: 4343

logging:
  file: Errorlog.log
  level:
    root: warn
    com.naigan.irs: error
  pattern:
    file:"%d{yyyy-MM-dd HH:mm:ss,SSS} %5p [%t] %c [%M] - %m%n"

---
spring:
  profiles: dev
  datasource:
    url: jdbc:mysql://localhost:3306/my_schema
    datasource:
      username: root
      password: root
    jpa:
      show-sql: true

---
spring:
  profiles: test
  datasource:
    url: jdbc:hsqldb:mem:scratchdb/new
    datasource:
      username: sa
      password:
    jpa:
      show-sql: true